<!DOCTYPE html>
<html>
<head>
  <title>Life Form</title>
</head>
<body>
<h1>Life Form</h1>
<form name="adventure" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Age:</label>
      <input type="text" name="age">
    </div>

    <div>
      <label>What color is your water?</label>
      <input type="color" name="waterColor"> 
    </div>
  </fieldset>
  <textarea name="textarea" rows="10" cols="50" style="color: #9933ff; background-color: #99ff99">Tell Me Something New</textarea>
  <fieldset>
    <div>
      <label>Choose your guide now.</label>
      <input type="text" name="guide" placeholder="Name your guide">
    </div>

    <div>
      <label>Spirit Animal:</label>
      <select name="animal">
        <option value="owl">Owl</option>
        <option value="carpet">Carpet</option>
        <option value="basic">Basic</option>
      </select>
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I understand this endeavor.
    </div>
  </fieldset>
  
  <button type="submit">Save me</button>
</form>
</body>
</html>
